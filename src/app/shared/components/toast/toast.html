<!-- Toast Component - Tailwind Version -->
<div class="fixed bottom-0 left-0 z-50 pointer-events-none p-4">
    @for (toast of toasts; track toast.id) {
    <div class="flex items-center gap-3 min-h-[50px] min-w-[300px] max-w-[450px] rounded-lg shadow-lg mb-3 overflow-hidden
               bg-videoflix-dark/95 backdrop-blur-sm text-white pointer-events-auto
               animate-slide-in-left" [class.border-l-4]="true" [class.border-red-500]="toast.type === 'error'"
        [class.border-green-500]="toast.type === 'success'">

        <!-- Icon Section -->
        <div class="flex items-center justify-center px-3 py-2 rounded-l ml-2" [class.bg-red-500]="toast.type === 'error'"
            [class.bg-green-500]="toast.type === 'success'">
            @if (toast.type === 'error') {
            <img src="assets/icons/error.svg" alt="Error" class="w-6 h-6">
            } @else {
            <img src="assets/icons/check_circle.svg" alt="Success" class="w-6 h-6">
            }
        </div>

        <!-- Content Section -->
        <div class="flex-1 py-2 pr-4">
            <h3 class="font-bold text-sm mb-1">
                {{ toast.type === 'error' ? 'Error' : 'Success' }}
            </h3>
            <ul class="text-sm space-y-1">
                @for (message of toast.messages; track $index) {
                <li>{{ message }}</li>
                }
            </ul>
        </div>
    </div>
    }
</div>
