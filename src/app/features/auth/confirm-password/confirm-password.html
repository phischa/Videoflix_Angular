<!-- Confirm Password Page with Background -->
<div class="min-h-screen flex flex-col bg-cover bg-center bg-no-repeat"
    style="background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.8) -27.44%, rgba(0, 0, 0, 0.44) 44.23%, rgba(0, 0, 0, 0.8) 100%), url('/assets/images/33031bc99687aa3a9f9377f5bacdb640.jfif');">

    <!-- Header -->
    <header class="w-full flex items-center justify-between px-12 py-12 lg:px-16">
        <a routerLink="/login" aria-label="login page">
            <img src="/assets/icons/logo_icon_small.svg" alt="Videoflix Logo" class="h-7 md:hidden">
            <img src="/assets/icons/logo_icon.svg" alt="Videoflix Logo" class="h-7 hidden md:block">
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6">
        <form [formGroup]="confirmPasswordForm" (ngSubmit)="onSubmit()"
            class="w-full max-w-md bg-videoflix-gray/95 backdrop-blur-sm rounded-2xl p-8 md:p-12 border border-videoflix-gray-light flex flex-col gap-8">

            <!-- Heading -->
            <h1 class="text-videoflix-red text-3xl font-bold text-center">Reset password</h1>

            <!-- Description -->
            <p class="text-white text-center">
                Create a new password for your Videoflix account.
            </p>

            <!-- Password Input -->
            <div class="relative">
                <div class="flex items-center gap-3 bg-videoflix-dark border-2 rounded-lg px-4 py-3 transition-all duration-200"
                    [class.border-videoflix-gray-light]="!passwordControl.invalid || !passwordControl.touched"
                    [class.border-red-500]="passwordControl.invalid && passwordControl.touched">

                    <img src="/assets/icons/password.png" alt="Password icon" class="w-5 h-5 opacity-70">

                    <div class="flex-1 relative">
                        <input [type]="showPassword ? 'text' : 'password'" 
                               formControlName="password" 
                               id="password"
                               autocomplete="new-password"
                               (blur)="onPasswordBlur()"
                               class="w-full bg-transparent text-white outline-none peer placeholder-transparent pr-8"
                               placeholder="Password">
                        <label for="password" class="absolute left-0 -top-5 text-gray-400 text-sm transition-all duration-200
                     peer-placeholder-shown:text-base peer-placeholder-shown:top-0 peer-placeholder-shown:text-gray-500
                     peer-focus:-top-5 peer-focus:text-sm peer-focus:text-videoflix-red">
                            Password
                        </label>
                    </div>

                    <!-- Toggle Password Visibility -->
                    <button type="button" 
                            (click)="togglePasswordVisibility('password')"
                            class="absolute right-4 opacity-70 hover:opacity-100 transition-opacity">
                        <img [src]="showPassword ? '/assets/icons/visibility_off.svg' : '/assets/icons/visibility.svg'" 
                             alt="Toggle password" 
                             class="w-5 h-5">
                    </button>
                </div>

                <!-- Password Error -->
                <p *ngIf="passwordControl.invalid && passwordControl.touched"
                   class="text-red-500 text-sm mt-1 flex items-center gap-2">
                    <img src="/assets/images/warning.png" alt="Warning" class="w-4 h-4">
                    Password must be at least 8 characters long.
                </p>
            </div>

            <!-- Confirm Password Input -->
            <div class="relative">
                <div class="flex items-center gap-3 bg-videoflix-dark border-2 rounded-lg px-4 py-3 transition-all duration-200"
                    [class.border-videoflix-gray-light]="!confirmedPasswordControl.invalid || !confirmedPasswordControl.touched"
                    [class.border-red-500]="confirmedPasswordControl.invalid && confirmedPasswordControl.touched">

                    <img src="/assets/icons/password.png" alt="Password icon" class="w-5 h-5 opacity-70">

                    <div class="flex-1 relative">
                        <input [type]="showConfirmedPassword ? 'text' : 'password'" 
                               formControlName="confirmedPassword" 
                               id="confirmed_password"
                               autocomplete="new-password"
                               (blur)="onConfirmedPasswordBlur()"
                               class="w-full bg-transparent text-white outline-none peer placeholder-transparent pr-8"
                               placeholder="Confirm Password">
                        <label for="confirmed_password" class="absolute left-0 -top-5 text-gray-400 text-sm transition-all duration-200
                     peer-placeholder-shown:text-base peer-placeholder-shown:top-0 peer-placeholder-shown:text-gray-500
                     peer-focus:-top-5 peer-focus:text-sm peer-focus:text-videoflix-red">
                            Confirm Password
                        </label>
                    </div>

                    <!-- Toggle Password Visibility -->
                    <button type="button" 
                            (click)="togglePasswordVisibility('confirmed')"
                            class="absolute right-4 opacity-70 hover:opacity-100 transition-opacity">
                        <img [src]="showConfirmedPassword ? '/assets/icons/visibility_off.svg' : '/assets/icons/visibility.svg'" 
                             alt="Toggle password" 
                             class="w-5 h-5">
                    </button>
                </div>

                <!-- Confirm Password Error -->
                <p *ngIf="confirmedPasswordControl.hasError('passwordMismatch') && confirmedPasswordControl.touched"
                   class="text-red-500 text-sm mt-1 flex items-center gap-2">
                    <img src="/assets/images/warning.png" alt="Warning" class="w-4 h-4">
                    Passwords do not match.
                </p>
            </div>

            <!-- Submit Button -->
            <div class="flex flex-col gap-6">
                <button type="submit" 
                        [disabled]="isSubmitting"
                        class="btn-primary py-3 text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isSubmitting">Reset password</span>
                    <span *ngIf="isSubmitting" class="flex items-center justify-center gap-2">
                        <div class="spinner w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin">
                        </div>
                        Resetting...
                    </span>
                </button>
            </div>

            <!-- Back to Login Link -->
            <div class="flex flex-col items-center justify-center gap-2 text-center">
                <p class="text-white">Remember your password?</p>
                <a routerLink="/login"
                    class="text-videoflix-red-light hover:text-videoflix-red font-bold transition-colors duration-200 underline">
                    Back to Login
                </a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="w-full flex items-center justify-center gap-8 px-12 py-12">
        <nav class="flex items-center gap-8">
            <a routerLink="/privacy" aria-label="privacy policy page"
                class="text-white hover:text-videoflix-red-light transition-colors duration-200 underline">
                Privacy Policy
            </a>
            <a routerLink="/imprint" aria-label="imprint page"
                class="text-white hover:text-videoflix-red-light transition-colors duration-200 underline">
                Imprint
            </a>
        </nav>
    </footer>
</div>
