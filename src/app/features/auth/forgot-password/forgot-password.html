<!-- Forgot Password Page with Background -->
<div class="min-h-screen flex flex-col bg-cover bg-center bg-no-repeat"
    style="background-image: linear-gradient(180deg, rgba(0, 0, 0, 0.8) -27.44%, rgba(0, 0, 0, 0.44) 44.23%, rgba(0, 0, 0, 0.8) 100%), url('/assets/images/33031bc99687aa3a9f9377f5bacdb640.jfif');">

    <!-- Header -->
    <header class="w-full flex items-center justify-between px-12 py-12 lg:px-16">
        <a routerLink="/login" aria-label="login page">
            <img src="/assets/icons/logo_icon_small.svg" alt="Videoflix Logo" class="h-7 md:hidden">
            <img src="/assets/icons/logo_icon.svg" alt="Videoflix Logo" class="h-7 hidden md:block">
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()"
            class="w-full max-w-md bg-videoflix-gray/95 backdrop-blur-sm rounded-2xl p-8 md:p-12 border border-videoflix-gray-light flex flex-col gap-8">

            <!-- Heading -->
            <h1 class="text-videoflix-red text-3xl font-bold text-center">Forgot your password?</h1>

            <!-- Description -->
            <p class="text-white text-center">
                We will send you an email with instructions to reset your password.
            </p>

            <!-- Email Input -->
            <div class="relative">
                <div class="flex items-center gap-3 bg-videoflix-dark border-2 rounded-lg px-4 py-3 transition-all duration-200"
                    [class.border-videoflix-gray-light]="!emailControl.invalid || !emailControl.touched"
                    [class.border-red-500]="emailControl.invalid && emailControl.touched">

                    <img src="/assets/icons/mail.png" alt="Email icon" class="w-5 h-5 opacity-70">

                    <div class="flex-1 relative">
                        <input type="email" 
                               formControlName="email" 
                               id="forgot_email" 
                               autocomplete="email"
                               (blur)="onEmailBlur()"
                               class="w-full bg-transparent text-white outline-none peer placeholder-transparent"
                               placeholder="Email">
                        <label for="forgot_email" class="absolute left-0 -top-5 text-gray-400 text-sm transition-all duration-200
                     peer-placeholder-shown:text-base peer-placeholder-shown:top-0 peer-placeholder-shown:text-gray-500
                     peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-videoflix-red">
                            Email
                        </label>
                    </div>
                </div>

                <!-- Email Error -->
                <p *ngIf="emailControl.invalid && emailControl.touched" 
                   class="text-red-500 text-sm mt-1 flex items-center gap-2">
                    <img src="/assets/images/warning.png" alt="Warning" class="w-4 h-4">
                    Please enter a valid email address.
                </p>
            </div>

            <!-- Submit Button -->
            <div class="flex flex-col gap-6">
                <button type="submit" 
                        [disabled]="isSubmitting"
                        class="btn-primary py-3 text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isSubmitting">Send email</span>
                    <span *ngIf="isSubmitting" class="flex items-center justify-center gap-2">
                        <div class="spinner w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin">
                        </div>
                        Sending...
                    </span>
                </button>
            </div>

            <!-- Back to Login Link -->
            <div class="flex flex-col items-center justify-center gap-2 text-center">
                <p class="text-white">Remember your password?</p>
                <a routerLink="/login"
                    class="text-videoflix-red-light hover:text-videoflix-red font-bold transition-colors duration-200 underline">
                    Back to Login
                </a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="w-full flex items-center justify-center gap-8 px-12 py-12">
        <nav class="flex items-center gap-8">
            <a routerLink="/privacy" aria-label="privacy policy page"
                class="text-white hover:text-videoflix-red-light transition-colors duration-200 underline">
                Privacy Policy
            </a>
            <a routerLink="/imprint" aria-label="imprint page"
                class="text-white hover:text-videoflix-red-light transition-colors duration-200 underline">
                Imprint
            </a>
        </nav>
    </footer>
</div>
